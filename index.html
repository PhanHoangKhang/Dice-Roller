<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <h1>Dice Roller</h1>
        <br>
        <div class="roller">
        <label>Number of dices:</label>
        <input type="number" value="1" min="1" max="20" class="dice_number">
        </div>
        <br>
        <br>
        <div class="roll_dice">
        <button onclick="rollDice()" class="roll_btn">Roll Dice</button>
        <button onclick="reset()" class="reset_btn">Clear Dice</button>
        </div>
        <div class="dice_rolled"></div>
        <div class="dice_image"></div>
    </div>
    <script src="dice.js"></script>
</body>
</html>
